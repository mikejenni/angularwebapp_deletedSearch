<div class="app-component">
    <div class="component-header">
      <h3>Favoriten Filme</h3>
    </div>

    <div style="margin-top: 20px" *ngIf="favList">
      <div class="row">
        <div *ngFor="let movie of favList; let i = index" class="col-sm-3 mb-4">
          <app-moviee [movie]="movie"></app-moviee>
        </div>
      </div>
    </div>

</div>
