<div class="app-component">
  <div class="component-header">
    <h3>Neue Filme</h3>
  </div>

  <div style="margin-top: 20px" *ngIf="releaseMoviesResponse">
    {{releaseMoviesResponse.results.push()}}
    {{releaseMoviesResponse.total_results}}
    <div class="row">

      <div *ngFor="let movie of releaseMoviesResponse.results; let i = index" class="col-sm-3">
        <app-moviee [movie]="movie"></app-moviee>
      </div>

    </div>
  </div>

</div>
