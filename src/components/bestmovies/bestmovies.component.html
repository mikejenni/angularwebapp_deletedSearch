<div class="app-component">
    <div class="component-header">
      <h3>Beste Filme</h3>
    </div>

    <div style="margin-top: 20px" *ngIf="bestMoviesResponse">
      {{bestMoviesResponse.results.push()}}
      {{bestMoviesResponse.total_results}}
      <div class="row">

        <div *ngFor="let movie of bestMoviesResponse.results; let i = index" class="col-sm-3 mb-4">
          <app-moviee [movie]="movie"></app-moviee>
        </div>

      </div>
    </div>

 </div>
