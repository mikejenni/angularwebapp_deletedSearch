<div class="card">
  <img [src]="posterpath + movie.poster_path" class="card-img-top" >
  <div class="card-body">
    <h5 class="card-title">{{movie.title}}</h5>
    <p class="card-text"><i>{{movie.release_date | date :'dd. MMM yyyy'}}</i></p>
    <a href="#" class="btn btn-primary mr-2">Details</a>
    <button (click) ="addToFavorites()" class="btn btn-primary">{{ isFavorite ? 'Remove from favorite' : 'Add to favorite' }}</button>
  </div>
</div>
